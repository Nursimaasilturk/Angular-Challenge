<div class="top-menu">
  <h3>{{ isTrue ? title : secondTitle }}</h3>
  <div class="tasks-scroll-bar" (click)="toggle()">
    <div class="ball" [@openClose]="isOpen"></div>
  </div>
</div>
<div class="container">
  <div class="tasks-item" *ngFor="let item of task">
    <a
      class="task {{ item.status != 'will' && 'completed-task' }}"
      (click)="clickedOn($event, item)"
      *ngIf="item.status == isOpen"
    >
      <div *ngFor="let c of cList">
        <div
          *ngIf="c.id == item.category_id"
          class="task-box"
          [appColor]="c.color"
        >
          <div class="inline-box"></div>
          <i class="fa-solid fa-check"></i>
        </div>
      </div>
      <div class="task-content">
        {{ item.content }}
      </div>
    </a>
  </div>
</div>
<div class="adding-button">
  <button
    class="bubbly-button"
    routerLink="/adding-list-component"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <i class="fa-solid fa-plus"></i>
  </button>
</div>
